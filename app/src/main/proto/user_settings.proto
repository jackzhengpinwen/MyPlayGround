syntax = "proto3";

option java_package = "com.zpw.myplayground.datastore.userSettings"; // The package of the generated class
option java_multiple_files = true;

// A Enum to store the theme
enum ThemeSettings{
  Light = 0;
  Dark = 1;
  Auto = 2;
}

// A message to wrap all settings
message UserSettings {
  ThemeSettings theme = 1;
  bool notifications = 2;
}